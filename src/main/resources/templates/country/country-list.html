<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>List of Countries</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SDA School</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/">Students</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/specialField/">Special Fields</a>
                        <a class="dropdown-item" href="/category/">Categories</a>
                        <a class="dropdown-item" href="/country/">Countries</a>
                        <a class="dropdown-item" href="/county/">Counties</a>
                        <a class="dropdown-item" href="/city/">Cities</a>
                        <a class="dropdown-item" href="/school/">Schools</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="jumbotron">
        <div th:if="${messageType} == 'success'" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <h1 class="display-4">List of Countries</h1>
        <br>
        <a href="/country/add" type="button" class="btn btn-primary btn-lg">Add Country</a>
        <hr>
        <div th:switch="${countries.size() > 0 }">
            <h3 th:case="false">No countries available</h3>
            <table th:case="true" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
<!--                    <th scope="col">Is Active</th>-->
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country:${countries}">
                    <th scope="row" th:text="${country.countryId}"></th>
                    <td th:text="${country.name}"></td>
<!--                    <td th:text="${country.isActive}"></td>-->
                    <td>
                        <a th:if="${country.active} == true" th:href="@{/country/update/{id}(id=${country.countryId})}" class="btn btn-primary">Update</a>
                        <a th:if="${country.active} == true" th:href="@{/country/delete/{id}(id=${country.countryId})}" class="btn btn-danger">Delete</a>
                        <a th:if="${country.active} == false" th:href="@{/country/restore/{id}(id=${country.countryId})}" class="btn btn-warning">Restore</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
